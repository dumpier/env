<VirtualHost php82.test:80>
  ServerName php82.test
  DocumentRoot /var/www/html/code/php/public

  <Directory "/var/www/html/code/php">
      <FilesMatch \.(html|php)$>
          # php-fpmサーバーへ処理を譲渡
          SetHandler "proxy:unix:/var/run/php-fpm/php-fpm.sock|fcgi://php8.2-fpm"
      </FilesMatch>
  </Directory>
</VirtualHost>

